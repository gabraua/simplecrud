<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
</head>
<body>
 <h1>Lista de Times e seus Jogadores</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Time</th>
                <th>Jogadores</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="time : ${times}">
                <td th:text="${time.nome}"></td>
                <td>
                    <ul>
                        <li th:each="jogador : ${time.jogadores}" th:text="${jogador.nome}"></li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
	
    <h1 th:text="${mensagem}"></h1> <!-- Exibe a mensagem -->
    <a href="/times">CRUD Times e Jogadores</a> <!-- Link para a página de times -->
</body>
</html>
