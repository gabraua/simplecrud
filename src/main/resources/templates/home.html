<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="container">
		<h1>Teams and Players</h1>

		<div class="times-container">
			<div th:each="time : ${times}" class="time-card">
				<h2 th:text="${time.nome}" class="time-nome"></h2>
				<ul class="jogador-list">
					<li th:each="jogador : ${time.jogadores}" class="jogador-item">
						<div class="jogador-info">
							<div class="camisa-container">
								<img th:src="@{/images/camiseta.png}" alt="Camisa do jogador"
									class="camisa-img"> <span class="numero"
									th:text="${jogador.numeroCamisa}"></span>
							</div>
							<span class="jogador-nome" th:text="${jogador.nome}"></span> <span
								class="jogador-gols" th:if="${jogador.gols > 0}">Goals: <span
								th:text="${jogador.gols}"></span></span>
						</div>
					</li>
				</ul>
			</div>
		</div>

		<br>
	</div>
	</div>

	<a href="/times" class="btn btn-main">Manage Teams and Players</a>
	</div>
</body>
</html>
