<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Jogador</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="container">
		<h1>✏️ Editar Jogador</h1>

		<div class="form-container">
			<form th:action="@{/jogadores/atualizar/{id}(id=${jogador.id})}"
				method="post">
				<label for="nome">Nome do Jogador:</label> <input type="text"
					id="nome" name="nome" th:value="${jogador.nome}" required>

				<label for="numeroCamisa">Número da Camisa:</label> <input
					type="number" id="numeroCamisa" name="numeroCamisa"
					th:value="${jogador.numeroCamisa}" required>

				<button type="submit" class="btn btn-save">💾 Salvar</button>
			</form>

			<a th:href="@{/times}" class="btn btn-back">🔙 Voltar para a
				lista</a>
		</div>

	</div>
</body>
</html>
