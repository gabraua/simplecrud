<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Times</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>‚öΩ Times e Jogadores</h1>

        <!-- Lista de Times -->
        <div class="times-container">
            <div class="time-card" th:each="time : ${times}">
                <div class="time-header">
                    <h2 th:text="${time.nome}"></h2>
                    <form th:action="@{/times/deletar/{id}(id=${time.id})}" method="post">
                        <button type="submit" class="btn btn-delete">üóëÔ∏è</button>
                    </form>
                </div>

                <!-- Lista de jogadores -->
                <ul class="jogador-list">
                    <li th:each="jogador : ${time.jogadores}">
                        <span class="jogador-nome" th:text="${jogador.nome}"></span>
                        <div class="jogador-actions">
                            <form th:action="@{/jogadores/deletar/{id}(id=${jogador.id})}" method="post">
                                <button type="submit" class="btn btn-delete">üóëÔ∏è</button>
                            </form>
                            <a th:href="@{/jogadores/edit/{id}(id=${jogador.id})}" class="btn btn-edit">‚úèÔ∏è</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Formul√°rio para adicionar jogador -->
        <h2>‚ûï Adicionar Jogador</h2>
        <form action="/jogadores/salvar" method="post" class="form">
            <input type="text" id="nomeJogador" name="nome" placeholder="Nome do Jogador" required>
            <select id="timeId" name="timeId" required>
                <option value="">Selecione um Time</option>
                <option th:each="time : ${times}" th:value="${time.id}" th:text="${time.nome}"></option>
            </select>
            <button type="submit" class="btn btn-save">Salvar</button>
        </form>

        <!-- Formul√°rio para adicionar time -->
        <h2>‚ûï Adicionar Time</h2>
        <form action="/times/salvar" method="post" class="form">
            <input type="text" id="nome" name="nome" placeholder="Nome do Time" required>
            <button type="submit" class="btn btn-save">Salvar</button>
        </form>

        <a href="/" class="btn btn-back">üè† Voltar √† P√°gina Inicial</a>
    </div>
</body>
</html>
